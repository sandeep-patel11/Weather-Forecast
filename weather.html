<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Weather </title>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

</head>
<body>
	<script type="text/javascript">
		function test()
	{
	 var city = document.getElementById("input").value;
		$.ajax({
			url:"http://api.openweathermap.org/data/2.5/weather?q="+city+"&appid=ec2d384430afda8b93f56ae9a4478b64",
			type: "GET",
			success: function(data){
				var temp=(data["main"]["temp"]);
				temp=Math.round(temp-273);
				var wind=(data["wind"]["speed"]);
				var lat=(data["coord"]["lat"]);
				var long=(data["coord"]["lon"]);
				var weather=(data["weather"][0]["description"]);
				document.getElementById("result").innerHTML="Place:- "+city+" <br>latitude:- "+lat+"<br>Longitude:- "+long+"<br>temprature:- "+temp+"C"+"<br>Wind:- "+wind+"<br>weather:- "+weather;
			}

		})
	}
	</script>

	<div style="text-align:center">
		<h3 style="margin-top:10% "> Enter The Name Of A City</h3>
<input style="margin-top: 2%; width: 50%" type="text" id="input">
<button onclick="test()"> Submit</button>
</div>	
<div style=" text-align:center" id="result">
	</div>
	<p class="w3-display-bottomleft" id="demo">
			</p>
			<p class="w3-display-bottomright" id="Date">
			</p>
<script type="text/javascript">
	$(document).ready(function(){
			getLocation();
		});
var x = document.getElementById("demo");

function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
    } else { 
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
}

function showPosition(position) {
    x.innerHTML ="Your Location :"+ "<br>Latitude: " + position.coords.latitude + 
    "<br>Longitude: " + position.coords.longitude;
    getTime();
}
var y=document.getElementById("Date");
function getTime(){
	var d = new Date();
	y.innerHTML=d;
}
setInterval(getTime, 1000);
</script>
</body>
</html>
